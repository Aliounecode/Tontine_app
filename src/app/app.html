<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">

    <a class="navbar-brand fw-bold" routerLink="/">
      <i class="bi bi-bank me-2"></i>Tontine Digitale
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto" *ngIf="estConnecte">
        <li class="nav-item" *ngFor="let item of menuItems">
          <a class="nav-link" [routerLink]="item.path" routerLinkActive="active">
            <i [class]="item.icon + ' me-1'"></i>{{ item.label }}
          </a>
        </li>
      </ul>

      <div class="navbar-nav ms-auto" *ngIf="estConnecte">
        <div class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle text-white"
            style="cursor: pointer"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person-circle me-2"></i>
            {{ nomUtilisateur }}
            <span
              class="badge ms-2 border border-light"
              [ngClass]="{
                'bg-danger': roleUtilisateur === 'admin',
                'bg-success': roleUtilisateur === 'trésorier',
                'bg-info': roleUtilisateur === 'membre',
              }"
            >
              {{ roleUtilisateur | titlecase }}
            </span>
          </a>

          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item" routerLink="/tontines">
                <i class="bi bi-person me-2"></i>Mon Espace
              </a>

            <li><hr class="dropdown-divider" /></li>
            <li>
              <a
                class="dropdown-item text-danger"
                (click)="seDeconnecter()"
                style="cursor: pointer"
              >
                <i class="bi bi-box-arrow-right me-2"></i>Déconnexion
              </a>
            </li>
          </ul>
        </div>
      </div>

      <ul class="navbar-nav ms-auto" *ngIf="!estConnecte">
        <li class="nav-item">
          <a class="nav-link" routerLink="/connexion" routerLinkActive="active">
            <i class="bi bi-box-arrow-in-right me-1"></i>Connexion
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/inscription" routerLinkActive="active">
            <i class="bi bi-person-plus me-1"></i>Inscription
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4 mb-5">

</div>

<footer class="bg-light text-center py-4 mt-auto border-top">

    <p class="mb-0 text-muted">

    </small>
