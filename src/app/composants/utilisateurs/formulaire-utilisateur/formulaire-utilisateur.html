<div class="container py-5 page-container">
  <div class="row justify-content-center">
    <div class="col-lg-9">
      <div class="mb-4 d-flex align-items-center justify-content-between">
        <div>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-1">
              <li class="breadcrumb-item">
                <a routerLink="/admin/utilisateurs" class="text-muted text-decoration-none small">
                  <i class="bi bi-arrow-left me-1"></i>Retour √† la liste
                </a>
              </li>
            </ol>
          </nav>
          <h2 class="fw-bold text-dark">Nouveau Membre</h2>
        </div>
      </div>

      <div class="card border-0 shadow-lg rounded-4 overflow-hidden form-card">
        <div class="card-header-accent"></div>

        <div class="card-body p-5">
          <form
            (ngSubmit)="creerUtilisateur()"
            #utilisateurForm="ngForm"
            class="needs-validation"
            novalidate
          >
            <h6 class="text-uppercase text-muted ls-1 mb-4 small fw-bold">
              <i class="bi bi-person-badge me-2 text-primary"></i>Identit√© & R√¥le
            </h6>

            <div class="row g-4 mb-5">
              <div class="col-md-7">
                <label for="nom_utilisateur" class="form-label"
                  >Nom d'utilisateur <span class="text-danger">*</span></label
                >
                <div class="input-group-custom">
                  <span class="input-icon"><i class="bi bi-person"></i></span>
                  <input
                    type="text"
                    class="form-control form-control-lg ps-5"
                    id="nom_utilisateur"
                    [(ngModel)]="nouvelUtilisateur.nom_utilisateur"
                    name="nom_utilisateur"
                    required
                    placeholder="Ex: mamadou.diouf"
                  />
                </div>
                <div class="form-text ms-1">Ce nom servira d'identifiant unique.</div>
              </div>

              <div class="col-md-5">
                <label for="role" class="form-label"
                  >R√¥le Attribu√© <span class="text-danger">*</span></label
                >
                <div class="select-wrapper">
                  <select
                    class="form-select form-select-lg"
                    id="role"
                    [(ngModel)]="nouvelUtilisateur.role"
                    name="role"
                    required
                  >
                    <option value="membre">üë§ Membre</option>
                    <option value="tr√©sorier">üíº Tr√©sorier</option>
                    <option value="admin">üõ°Ô∏è Administrateur</option>
                  </select>
                </div>
              </div>
            </div>

            <h6 class="text-uppercase text-muted ls-1 mb-4 small fw-bold">
              <i class="bi bi-chat-square-text me-2 text-primary"></i>Coordonn√©es
            </h6>

            <div class="row g-4 mb-5">
              <div class="col-md-6">
                <label for="telephone" class="form-label"
                  >T√©l√©phone <span class="text-danger">*</span></label
                >
                <div class="input-group input-group-lg input-group-custom">
                  <span class="input-group-text bg-transparent border-0 text-muted fw-bold ps-3"
                    >+221</span
                  >
                  <input
                    type="tel"
                    class="form-control border-0 ps-1"
                    id="telephone"
                    [(ngModel)]="nouvelUtilisateur.telephone"
                    name="telephone"
                    required
                    placeholder="77 123 45 67"
                    pattern="[0-9]{9}"
                  />
                </div>
              </div>

              <div class="col-md-6">
                <label for="email" class="form-label"
                  >Email <span class="text-danger">*</span></label
                >
                <div class="input-group-custom">
                  <span class="input-icon"><i class="bi bi-envelope"></i></span>
                  <input
                    type="email"
                    class="form-control form-control-lg ps-5"
                    id="email"
                    [(ngModel)]="nouvelUtilisateur.email"
                    name="email"
                    required
                    placeholder="contact@exemple.com"
                  />
                </div>
              </div>
            </div>

            <h6 class="text-uppercase text-muted ls-1 mb-4 small fw-bold">
              <i class="bi bi-shield-lock me-2 text-primary"></i>S√©curit√©
            </h6>

            <div class="p-4 bg-light rounded-3 mb-4 border border-dashed">
              <div class="row g-4">
                <div class="col-md-6">
                  <label for="mot_de_passe" class="form-label d-flex justify-content-between">
                    <span>Mot de passe <span class="text-danger">*</span></span>
                    <a
                      href="javascript:void(0)"
                      (click)="genererMotDePasse()"
                      class="text-primary text-decoration-none small fw-bold"
                    >
                      <i class="bi bi-magic me-1"></i>G√©n√©rer
                    </a>
                  </label>
                  <div class="input-group-custom">
                    <input
                      [type]="passwordVisible ? 'text' : 'password'"
                      class="form-control form-control-lg"
                      id="mot_de_passe"
                      [(ngModel)]="nouvelUtilisateur.mot_de_passe"
                      name="mot_de_passe"
                      required
                      minlength="6"
                      placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    />
                    <button type="button" class="btn-eye" (click)="basculerPasswordVisibility()">
                      <i [class]="passwordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                    </button>
                  </div>
                </div>

                <div class="col-md-6">
                  <label for="confirm_mot_de_passe" class="form-label"
                    >Confirmation <span class="text-danger">*</span></label
                  >
                  <div class="input-group-custom">
                    <input
                      [type]="confirmPasswordVisible ? 'text' : 'password'"
                      class="form-control form-control-lg"
                      id="confirm_mot_de_passe"
                      [(ngModel)]="nouvelUtilisateur.confirm_mot_de_passe"
                      name="confirm_mot_de_passe"
                      required
                      placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    />
                    <button
                      type="button"
                      class="btn-eye"
                      (click)="basculerConfirmPasswordVisibility()"
                    >
                      <i [class]="confirmPasswordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div
              *ngIf="erreur"
              class="alert alert-danger d-flex align-items-center rounded-3 shadow-sm border-0 mb-4"
            >
              <i class="bi bi-exclamation-octagon-fill fs-4 me-3"></i>
              <div>{{ erreur }}</div>
              <button type="button" class="btn-close ms-auto" (click)="erreur = null"></button>
            </div>

            <div
              *ngIf="success"
              class="alert alert-success d-flex align-items-center rounded-3 shadow-sm border-0 mb-4"
            >
              <i class="bi bi-check-circle-fill fs-4 me-3"></i>
              <div>Utilisateur cr√©√© avec succ√®s ! Redirection...</div>
            </div>

            <div class="d-flex justify-content-end align-items-center pt-3 gap-3">
              <button
                type="button"
                class="btn btn-light text-muted fw-bold px-4"
                (click)="annuler()"
              >
                Annuler
              </button>

              <button
                type="submit"
                class="btn btn-primary btn-lg px-5 btn-glow"
                [disabled]="chargement || !utilisateurForm.form.valid"
              >
                <span *ngIf="chargement" class="spinner-border spinner-border-sm me-2"></span>
                <span *ngIf="!chargement"><i class="bi bi-plus-lg me-2"></i>Cr√©er le compte</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
