<div class="container py-5 page-container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="text-center mb-5">
        <h2 class="fw-bold">Créer votre Tontine</h2>
        <p class="text-muted">Configurez votre cercle en 3 étapes simples</p>

        <div class="d-flex justify-content-center gap-2 mt-3">
          <div class="step-dot" [class.active]="etapeActuelle >= 1"></div>
          <div class="step-line" [class.filled]="etapeActuelle >= 2"></div>
          <div class="step-dot" [class.active]="etapeActuelle >= 2"></div>
          <div class="step-line" [class.filled]="etapeActuelle >= 3"></div>
          <div class="step-dot" [class.active]="etapeActuelle >= 3"></div>
        </div>
      </div>

      <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
        <div class="card-body p-5">
          <form (ngSubmit)="enregistrerTontine()" #tontineForm="ngForm">
            <div *ngIf="etapeActuelle === 1" class="fade-in">
              <h5 class="fw-bold mb-4 text-primary">1. L'Essentiel</h5>

              <label class="form-label">Nom de la Tontine</label>
              <div class="input-group-custom mb-4">
                <span class="input-icon"><i class="bi bi-tag"></i></span>
                <input
                  type="text"
                  class="form-control ps-5"
                  [(ngModel)]="nouvelleTontine.nom"
                  name="nom"
                  required
                  placeholder="Ex: Épargne Famille"
                />
              </div>

              <div class="row">
                <div class="col-md-6">
                  <label class="form-label">Cotisation (FCFA)</label>
                  <div class="input-group-custom mb-4">
                    <span class="input-icon"><i class="bi bi-cash"></i></span>
                    <input
                      type="number"
                      class="form-control ps-5"
                      [(ngModel)]="nouvelleTontine.montant_cotisation"
                      name="montant"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Membres Max</label>
                  <div class="input-group-custom mb-4">
                    <span class="input-icon"><i class="bi bi-people"></i></span>
                    <input
                      type="number"
                      class="form-control ps-5"
                      [(ngModel)]="nouvelleTontine.nombre_max_membres"
                      name="membres"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>

            <div *ngIf="etapeActuelle === 2" class="fade-in">
              <h5 class="fw-bold mb-4 text-primary">2. Règles du jeu</h5>

              <label class="form-label mb-3">Fréquence de versement</label>
              <div class="row g-3 mb-4">
                <div class="col-4" *ngFor="let freq of frequences">
                  <label
                    class="selection-card"
                    [class.selected]="nouvelleTontine.frequence === freq.value"
                  >
                    <input
                      type="radio"
                      name="frequence"
                      [value]="freq.value"
                      [(ngModel)]="nouvelleTontine.frequence"
                      class="d-none"
                    />
                    <i [class]="freq.icon + ' fs-3 mb-2'"></i>
                    <span class="fw-bold small">{{ freq.label }}</span>
                  </label>
                </div>
              </div>

              <label class="form-label mb-3">Mode de Rotation</label>
              <div class="d-flex flex-column gap-2">
                <div *ngFor="let mode of modesRotation">
                  <label
                    class="selection-row"
                    [class.selected]="nouvelleTontine.mode_rotation === mode.value"
                  >
                    <input
                      type="radio"
                      name="mode"
                      [value]="mode.value"
                      [(ngModel)]="nouvelleTontine.mode_rotation"
                      class="d-none"
                    />
                    <div class="d-flex align-items-center">
                      <div class="check-circle me-3">
                        <i
                          class="bi bi-check"
                          *ngIf="nouvelleTontine.mode_rotation === mode.value"
                        ></i>
                      </div>
                      <div>
                        <span class="fw-bold d-block">{{ mode.label }}</span>
                        <small class="text-muted">Le système gère l'ordre automatiquement.</small>
                      </div>
                    </div>
                  </label>
                </div>
              </div>
            </div>

            <div *ngIf="etapeActuelle === 3" class="fade-in">
              <h5 class="fw-bold mb-4 text-primary">3. Vérification</h5>

              <div class="bg-light p-4 rounded-3 text-center mb-4 border border-dashed">
                <p class="text-muted mb-1">Cagnotte totale par tour</p>
                <h1 class="display-4 fw-bold text-dark mb-0">
                  {{ calculerMontantTotal() | number }} <span class="fs-5 text-muted">FCFA</span>
                </h1>
              </div>

              <div class="row">
                <div class="col-6 mb-3">
                  <small class="text-muted">Date de début</small>
                  <input
                    type="date"
                    class="form-control mt-1"
                    [(ngModel)]="nouvelleTontine.date_demarrage"
                    name="date"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between mt-5 pt-3 border-top">
              <button
                type="button"
                class="btn btn-light text-muted"
                (click)="etapeActuelle === 1 ? annuler() : reculerEtape()"
              >
                {{ etapeActuelle === 1 ? 'Annuler' : 'Retour' }}
              </button>

              <button
                type="button"
                class="btn btn-primary btn-glow px-4"
                *ngIf="etapeActuelle < totalEtapes"
                (click)="avancerEtape()"
              >
                Suivant
              </button>
              <button
                type="submit"
                class="btn btn-success btn-glow px-4"
                *ngIf="etapeActuelle === totalEtapes"
                [disabled]="chargement"
              >
                Confirmer la création
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
